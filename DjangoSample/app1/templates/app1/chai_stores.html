{% extends "layout.html" %}
{% block title %}
Chai Stores
{% endblock %}
{% block content %}
<form method = "POST" class="text-black">
    {% csrf_token %}
    {{form}}
    <button type="submit" class='rounded bg-white text-gray-800 p-2 ml-5 align-center'>Submit</button>
</form>

{% if stores %}
  <h2>Stores Available:</h2>
  <ul>
    {% for store in stores %}
       <li>{{store.name}} - {{store.location}}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
